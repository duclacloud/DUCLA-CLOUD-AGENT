name: Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: '1.0.0'

jobs:
  package-deb:
    name: Build DEB Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Build DEB package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ] || [ "$VERSION" == "$GITHUB_REF" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          VERSION=$VERSION ./scripts/package-deb.sh

      - name: Upload DEB package
        uses: actions/upload-artifact@v3
        with:
          name: deb-package
          path: dist/*.deb

  package-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Build RPM package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ] || [ "$VERSION" == "$GITHUB_REF" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          VERSION=$VERSION ./scripts/package-rpm.sh

      - name: Upload RPM package
        uses: actions/upload-artifact@v3
        with:
          name: rpm-package
          path: dist/*.rpm

  package-windows:
    name: Build Windows Packages
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        shell: pwsh
        run: |
          $VERSION = "${{ github.ref }}" -replace 'refs/tags/v', ''
          if ([string]::IsNullOrEmpty($VERSION) -or $VERSION -eq "${{ github.ref }}") {
            $VERSION = "${{ github.event.inputs.version }}"
          }
          echo "VERSION=$VERSION" >> $env:GITHUB_OUTPUT

      - name: Build portable package
        shell: pwsh
        run: |
          .\scripts\build-windows-portable.ps1 -Version "${{ steps.version.outputs.VERSION }}"

      - name: Upload Windows portable package
        uses: actions/upload-artifact@v3
        with:
          name: windows-portable
          path: dist/*.zip

  release:
    name: Create Release
    needs: [package-deb, package-rpm, package-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p dist
          find artifacts -type f -exec cp {} dist/ \;
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
