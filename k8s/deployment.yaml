apiVersion: apps/v1
kind: Deployment
metadata:
  name: ducla-agent
  namespace: ducla-system
  labels:
    app: ducla-agent
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ducla-agent
  template:
    metadata:
      labels:
        app: ducla-agent
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ducla-agent
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: ducla-agent
        image: ducla-cloud-agent:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        - name: grpc
          containerPort: 8443
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DUCLA_ENVIRONMENT
          value: "production"
        - name: DUCLA_REGION
          value: "us-east-1"
        - name: DUCLA_ZONE
          value: "us-east-1a"
        - name: DUCLA_LOG_LEVEL
          value: "info"
        
        envFrom:
        - secretRef:
            name: ducla-agent-secret
        
        volumeMounts:
        - name: config
          mountPath: /etc/ducla
          readOnly: true
        - name: data
          mountPath: /opt/ducla/data
        - name: temp
          mountPath: /tmp/ducla
        - name: logs
          mountPath: /var/log/ducla
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        
        livenessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      
      volumes:
      - name: config
        configMap:
          name: ducla-agent-config
      - name: data
        emptyDir: {}
      - name: temp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ducla-agent
              topologyKey: kubernetes.io/hostname
