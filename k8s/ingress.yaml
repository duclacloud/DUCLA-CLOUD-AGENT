apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ducla-agent
  namespace: ducla-system
  labels:
    app: ducla-agent
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - agent.ducla.cloud
    secretName: ducla-agent-tls
  rules:
  - host: agent.ducla.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ducla-agent
            port:
              number: 8080
