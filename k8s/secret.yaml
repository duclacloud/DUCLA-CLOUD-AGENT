apiVersion: v1
kind: Secret
metadata:
  name: ducla-agent-secret
  namespace: ducla-system
  labels:
    app: ducla-agent
type: Opaque
stringData:
  # Replace these values with your actual secrets
  # Or use external secret management (e.g., Sealed Secrets, External Secrets Operator)
  DUCLA_AGENT_TOKEN: "your-agent-token-here"
  DUCLA_JWT_SECRET: "your-jwt-secret-here"
  DUCLA_MASTER_URL: "https://master.ducla.cloud"
