apiVersion: v1
kind: ServiceAccount
metadata:
  name: ducla-agent
  namespace: ducla-system
  labels:
    app: ducla-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ducla-agent
  namespace: ducla-system
  labels:
    app: ducla-agent
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ducla-agent
  namespace: ducla-system
  labels:
    app: ducla-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ducla-agent
subjects:
- kind: ServiceAccount
  name: ducla-agent
  namespace: ducla-system
